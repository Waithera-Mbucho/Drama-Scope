<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account</title>
  <link rel="stylesheet" href="styles/auth.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="account.html">Account</a>
    <a href="watchlist.html">Watchlist</a>
    <a href="auth/signup.html" class="btn">Sign Up</a>
  </nav>
  <main>
    <h1>Account</h1>
    <p class="note">Data protected by Supabase RLS</p>
    <p id="user-email"></p>
    <button id="signout">Sign Out</button>
    <p><a href="watchlist.html">Go to Watchlist</a></p>
  </main>
  <script type="module">
    import { sb } from './js/supabase-client.js';
    // Check the current session on page load.
    const { data: { session }, error } = await sb.auth.getSession();
    if (error) {
      console.error(error);
    } else if (session) {
      document.getElementById('user-email').textContent = session.user.email;
    } else {
      // No session means the user needs to sign in first.
      window.location.href = 'auth/login.html';
    }

    document.getElementById('signout').addEventListener('click', async () => {
      await sb.auth.signOut();
      window.location.href = 'auth/login.html';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="./js/supabase-client.js"></script>
</body>
</html>
