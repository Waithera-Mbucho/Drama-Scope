<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="../styles/auth.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../account.html">Account</a>
    <a href="../watchlist.html">Watchlist</a>
    <a href="signup.html" class="btn">Sign Up</a>
  </nav>
  <main>
    <h1>Sign Up</h1>
    <p class="note">Data protected by Supabase RLS</p>
    <form id="signup-form">
      <label>Email <input type="email" id="email" required /></label>
      <label>Password <input type="password" id="password" required /></label>
      <button type="submit">Sign Up</button>
    </form>
    <p id="message" class="message"></p>
    <p><a href="login.html">Already have an account? Log in</a></p>
  </main>
  <script type="module">
    import { sb } from '../js/supabase-client.js';
    import { redirectIfAuthed } from '../js/auth-helpers.js';

    // Redirect if already logged in
    redirectIfAuthed();

    const form = document.getElementById('signup-form');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      form.querySelector('button').disabled = true;

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
         const { error } = await sb.auth.signUp({ email, password });
        if (error) throw error;

       // Email confirmations are on, so the user won't be logged in yet.

        messageEl.textContent = 'Check your email to confirm.';
        form.reset();
      } catch (err) {
        messageEl.textContent = err.message;
      } finally {
        form.querySelector('button').disabled = false;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="../js/supabase-client.js"></script>
</body>
</html>
