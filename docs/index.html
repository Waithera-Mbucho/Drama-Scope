  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Carousel CSS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <style>
    .featured-carousel {
      overflow-x: auto;
      overflow-y: hidden;
      padding: 1rem;
      scrollbar-width: none; /* Firefox */
    }
    .featured-carousel::-webkit-scrollbar {
      display: none;        /* Chrome/Safari */
    }
    .carousel-track {
      display: flex;
      flex-wrap: nowrap;
      gap: 1rem;
      scroll-snap-type: x mandatory;
    }
    .carousel-item {
      flex: 0 0 auto;
      position: relative;
      scroll-snap-align: start;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }
    .carousel-item img {
      display: block;
      width: 200px;    /* adjust size as needed */
      height: 300px;
      object-fit: cover;
    }
    .carousel-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      opacity: 0;
      transition: opacity 0.25s;
    }
    .carousel-item:hover .carousel-overlay,
    .carousel-item:focus-within .carousel-overlay {
      opacity: 1;
    }
  </style>
