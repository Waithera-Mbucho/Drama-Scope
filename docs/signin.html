<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DramaScope - Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="banner">
    <nav>
      <a href="index.html" class="btn">Home</a>
      <a href="drama.html" class="btn">Discover</a>
      <a href="watchlist.html" class="btn">Watchlist</a>
      <a href="release.html" class="btn">Releases</a>
      <a href="signin.html" class="btn">Sign In</a>
      <a href="auth/signup.html" class="btn">Sign Up</a>
    </nav>
    <h1 class="page-title">Sign In</h1>
  </header>
  <main style="padding:2rem;max-width:400px;margin:auto;">
    <form id="signinForm">
      <div style="margin-bottom:1rem;">
        <label for="username">Username</label><br />
        <input type="text" id="username" required style="width:100%;padding:0.5rem;" />
      </div>
      <div style="margin-bottom:1rem;">
        <label for="password">Password</label><br />
        <input type="password" id="password" required style="width:100%;padding:0.5rem;" />
      </div>
      <button type="submit" class="btn" style="font-size:1rem;">Sign In</button>
    </form>
    <p id="signinMessage" style="margin-top:1rem;"></p>
  </main>
  <script>
    document.getElementById('signinForm').addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) return;
      localStorage.setItem('dramascope_user', JSON.stringify({ username }));
      document.getElementById('signinMessage').textContent = `Signed in as ${username}`;
      e.target.reset();
    });
  </script>
</body>
</html>
